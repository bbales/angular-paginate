<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="paginate.css" media="screen" title="no title" charset="utf-8">
        <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="paginate.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="ct">
            <paginate page-message="page_message" pdata="items" class="scroller" type="click" direction="down" page-func="doWork()">
                <div class="item" ng-repeat="item in items">
                    {{item.position}} : {{item.name}}
                </div>
            </paginate>
        </div>
    </body>
</html>
